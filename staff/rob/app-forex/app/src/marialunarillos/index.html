  <script type="text/javascript">
    /* CHANGE STYLES*/
    function changeStyle(type) {
      document.getElementById("cboxGrid").checked = false;
      document.getElementById("cboxFlex").checked = false;
      document.getElementById("cboxFloat").checked = false;

      let elm = document.getElementById("divUtils");
      let newone = elm.cloneNode(true);
      elm.parentNode.replaceChild(newone, elm);
      elm = document.getElementById("divUtils2");
      newone = elm.cloneNode(true);
      elm.parentNode.replaceChild(newone, elm);

      switch (type) {
        case "Grid":
          document.getElementById("cboxGrid").checked = true;
          document.getElementById("divUtils").className = "containerUtlis--Grid__item fade";
          document.getElementById("divUtils2").className = "containerUtlis--Grid__item fade";
          document.getElementById("divCOntUtils").className = "containerUtlis--Grid";
          
          break;
        case "Flex":
          document.getElementById("cboxFlex").checked = true;
          document.getElementById("divUtils").className = "containerUtlis--Flex__item fade";
          document.getElementById("divUtils2").className ="containerUtlis--Flex__item fade";
          document.getElementById("divCOntUtils").className = "containerUtlis--Flex";
          break;
        case "Float":
          document.getElementById("cboxFloat").checked = true;
          document.getElementById("divUtils").className = "containerUtlis--Float__item fade";
          document.getElementById("divUtils2").className = "containerUtlis--Float__item fade";
          document.getElementById("divCOntUtils").className = "containerUtlis--Float";
          break;
        default:
          break;
      }
    }
    /* END:CHANGE STYLES*/

    /* SLIDE*/
    var slideIndex = 1;

    function plusSlides(n) {
      showSlides((slideIndex += n));
    }

    function currentSlide(n) {
      showSlides((slideIndex = n));
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("slidesContainer__item");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = slides.length;
      }
      for (i = 0; i < slides.length; i++) {
        //slides[i].style.display = "none";
        slides[i].classList.remove( 'slidesContainer__item--display');
        slides[i].classList.add( 'slidesContainer__item--nodisplay');
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" dot--active", "");
      }
     
     // slides[slideIndex - 1].style.display = "block";
     slides[slideIndex - 1].classList.add( 'slidesContainer__item--display');
     slides[slideIndex - 1].classList.remove( 'slidesContainer__item--nodisplay')
      dots[slideIndex - 1].className += " dot--active";
    }

    currentSlide(1);
    setInterval(function () {
      if (slideIndex < 3) slideIndex++;
      else slideIndex = 1;
      currentSlide(slideIndex);
    }, 8000);

    /* END:SLIDE*/
  </script>
