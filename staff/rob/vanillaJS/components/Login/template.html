<div id="log-in" class="container container--flex--column">

    <label class="label label--title">Login</label>
    <br>
    <input id="iU" class="input input--text" type="text" required>
    <br>
    <label class="label label--title">Password</label>
    <br>
    <input id="iP" type="password" class="input input--password" required>
    <br>
    <button id="bOk" class="button button--save">OK</button>
    <br>
    <button id="bR" class="button button--register">SIGN IN</button>
    <br>
    <label id="lError" class="label label--error">Wrong Login or Passwords</label>

</div>
